name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup Docker
        uses: docker/setup-docker@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Project
        run: mvn clean install -DskipTests

      - name: Login to Docker Hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}

      - name: Build Docker image
        run: docker build -t waliulislamnohan/karigoriv5 .

      - name: Publish image to Docker Hub
        run: docker push waliulislamnohan/karigoriv5:latest

  deploy:
    needs: build
    runs-on: aws-ec2
    steps:
      - name: Pull Image from Docker Hub
        run: docker pull waliulislamnohan/karigoriv5:latest

      - name: Delete old container
        run: docker rm -f karigoriv5-container || true

      - name: Run Docker container
        run: docker run -d -p 8080:8080 --name karigoriv5-container waliulislamnohan/karigoriv5
